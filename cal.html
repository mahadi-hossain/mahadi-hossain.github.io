	<div id="gre-cal" style="width:204px;padding:10px 10px 10px 10px;background:#b7b6b6;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius:5px">

		</div>
		<div>
		    <input type="text" id="display" style="height:40px;text-align: right;width:94%;" readonly>
		</div>

		<div style="display:flex">
		    <button id="mr-gre-cal" data-val="7" style="flex-grow:1; max-width:40px;min-height:40px; background: #00628b; color: white;">MR</button>
		    <button id="mc-gre-cal" data-val="8" style="flex-grow:1; max-width:40px;min-height:40px; background: #00628b; color: white;">MC</button>
		    <button id="mp-gre-cal" data-val="9" style="flex-grow:1; max-width:40px;min-height:40px; background: #00628b; color: white;">M+</button>
		    <button class="" data-val="/" style="flex-grow:1; max-width:40px;min-height:40px; background: #0985b9; color: white;">(</button>
		    <button id="" data-val="c" style="flex-grow:1; max-width:40px;min-height:40px;">)</button>
		</div>
		<div style="display:flex">
		    <button class="go-gre-cal" data-val="7" style="flex-grow:1; max-width:40px;min-height:40px;">7</button>
		    <button class="go-gre-cal" data-val="8" style="flex-grow:1; max-width:40px;min-height:40px;">8</button>
		    <button class="go-gre-cal" data-val="9" style="flex-grow:1; max-width:40px;min-height:40px;">9</button>
		    <button class="go-gre-cal" data-val="/" style="flex-grow:1; max-width:40px;min-height:40px; background: #0985b9; color: white;">/</button>
		    <button id="clear" data-val="c" style="flex-grow:1; max-width:40px;max-height:40px; background: #c99105; color: white;" >C</button>
		</div>

		<div style="display:flex">
		    <button class="go-gre-cal" data-val="4" style="flex-grow:1; max-width:40px;min-height:40px;">4</button>
		    <button class="go-gre-cal" data-val="5" style="flex-grow:1; max-width:40px;min-height:40px;">5</button>
		    <button class="go-gre-cal" data-val="6" style="flex-grow:1; max-width:40px;min-height:40px;">6</button>
		    <button class="go-gre-cal" data-val="*" style="flex-grow:1; max-width:40px;min-height:40px; background: #0985b9; color: white;">*</button>
		    <button id="clearAll" data-val="c" style="flex-grow:1; max-width:40px;max-height:40px; background: #c99105; color: white;">EC</button>
		</div>

		<div style="display:flex">
		    <button class="go-gre-cal" data-val="1" style="flex-grow:1; max-width:40px;min-height:40px;">1</button>
		    <button class="go-gre-cal" data-val="2" style="flex-grow:1; max-width:40px;min-height:40px;">2</button>
		    <button class="go-gre-cal" data-val="3" style="flex-grow:1; max-width:40px;min-height:40px;">3</button>
		    <button class="go-gre-cal" data-val="-" style="flex-grow:1; max-width:40px;min-height:40px; background: #0985b9; color: white;">-</button>
		    <button class="go-gre-cal" data-val="**(1/2)" style="flex-grow:1; max-width:40px;min-height:40px; background: #0985b9; color: white;">√</button>
		</div>

		<div style="display:flex">
		    <button id="gre-cal-pm"  style="flex-grow:1; max-width:40px;min-height:40px;">+-</button>
		    <button class="go-gre-cal" data-val="0" style="flex-grow:1; max-width:40px;min-height:40px;">0</button>
		    <button class="go-gre-cal" data-val="." style="flex-grow:1; max-width:40px;min-height:40px;">.</button>
		    <button class="go-gre-cal" data-val="+" style="flex-grow:1; max-width:40px;min-height:40px; background: #0985b9; color: white;">+</button>
		    <button id="compute" data-val="=" style="flex-grow:1; max-width:40px;min-height:40px; background: #00628b; color: white;">=</button>
		    
		</div>
		<div >
		    <button style="width:98%; height:40px;" >Transfer Display</button>
		</div>
	</div>
